<html>
	<head>
        <script type="text/javascript" src ="../3dPart/glMatrix-0.9.5.js"></script>
        <script type="text/javascript" src="../EGSCore.js"></script>
        <script type="text/javascript" src="../Js/EGSMatrix.js"></script>
        <script type="text/javascript" src="../Js/ShaderOperator.js"></script>
        <script type="text/javascript" src="../Js/Demo/Base.js"></script>
        <script type="text/javascript" src="../Js/Demo/SceneDemo.js"></script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 v3Position;
            void main(void)
            {
                gl_Position = vec4(v3Position, 1.0);
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            void main(voiEd)
            {
               gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>

	   
         <script>
            var canvas = null;
            var isMouseDown = false;

            var aaa = null;
            function init()
             {
                canvas = document.getElementById("myCanvas");
                var img = document.getElementById("texImg");

                webgl = initCanvasById("myCanvas");
                aaa = new EGS.SceneDemo(webgl, canvas); 
                document.onmousemove = handleMouseMove;
                canvas.onmousedown = handleMouseDown;
              //  canvas.onmousewheel = handleMouseWheel;
                document.onmouseup = handleMouseUp;
            }

            function handleMouseWheel(event)
            {
                var b = aaa.getCameraDistance();
                if (event.wheelDelta >= 120)
                    b -= 0.1;
                else if(event.wheelDelta <= -120)
                    b += 0.1;
                aaa.setCameraDistance(b);
            }


            function handleMouseDown(event)
            {
                isMouseDown = true;
                aaa.setLastPos( event.clientX,  event.clientY);
            }

            function handleMouseUp(event)
            {
                isMouseDown = false;
            }

            function handleMouseMove(event)
            {
                if(isMouseDown)
                {
                    var newX = event.clientX;
                    var newY = event.clientY;
                    aaa.handlePos(newX, newY);
                }
            }

         </script>
	</head>


    <body onload ="init()">
        <canvas id="myCanvas" width="500" height ="500  "></canvas>   
        <img id = "back" style="visibility:hidden" src="../Res/skycubemap_back.jpg" width = "1" height = "1"></img> 
        <img id = "down" style="visibility:hidden" src="../Res/skycubemap_down.jpg" width = "1" height = "1"></img> 
        <img id = "front" style="visibility:hidden" src="../Res/skycubemap_front.jpg" width = "1" height = "1"></img> 
        <img id = "left" style="visibility:hidden" src="../Res/skycubemap_left.jpg" width = "1" height = "1"></img> 
        <img id = "right" style="visibility:hidden" src="../Res/skycubemap_right.jpg" width = "1" height = "1"></img> 
        <img id = "up" style="visibility:hidden" src="../Res/skycubemap_up.jpg" width = "1" height = "1"></img> 
    </body>
</html>
